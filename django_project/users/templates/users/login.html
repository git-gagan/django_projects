{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Log In</legend>   
                {{ form|crispy }}
        </fieldset>
        <button type="Submit">Sign In</button>
    </form>
    <small>Need an account?
        <a href="{% url 'register' %}">Register</a>
    </small>
{% endblock content %}
